<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interfaces Usuario</title>
</head>

</body>

<form action="" >
    
    
    <p>
    <label for="username">Name:</label>
    <input type="text" name="username" id="username" title='Introduce your name' autocomplete="name"/>
    </p>
    
    <p>
    <label for="surname">Surname:</label>
    <input type="text" name="surname" id="surname" title='Introduce your surname' autocomplete="family-name"/>
    </p>

    <p>
    <label for="birth_date">Birth date:</label>
    <input type="date" name="birth_date" id="birth_date" title='Introduce your birth date' autocomplete="bday-day"/>
    </p>

    <p>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" title='Introduce your email' autocomplete="email"/>
    </p>

    <p>
    <label for="phone_number">Phone number:</label>
    <input type="tel" name="phone_number" id="phone_number" title='Introduce your phone number' autocomplete="p"/>
    </p>

    <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" title='Introduce your password' autocomplete="new-password"/>
    </p>
    
    <p>
    <label for="confirm_password">Confirm password:</label>
    <input type="password" name="confirm_password" id="confirm_password" title='Introduce your password again' autocomplete="new-password"/>
    </p>
    
    <p>
    <label for="fav_color">Favourite color:</label>
    <input type="color" name="fav_color" id="fav_color" title='Introduce your favourite color'/>
    </p>
    
    
    
    <input type="submit" value="Submit" />

</form>

</body>
</html>
